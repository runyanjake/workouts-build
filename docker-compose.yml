services:
  postgres:
    image: postgres:17
    container_name: workouts-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workouts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workouts}
      POSTGRES_DB: ${POSTGRES_DB:-workouts}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workouts"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: workouts-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
