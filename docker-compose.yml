# Development compose â€” all services with hot reload and exposed ports.
# Usage: docker compose up [--build]
#
# Access:
#   Frontend (Vite dev server): http://localhost:5173
#   Backend (direct):           http://localhost:8080
#   Postgres:                   localhost:5432
#   Redis:                      localhost:6379
name: workouts

services:
  postgres:
    image: postgres:17
    container_name: workouts-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workouts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workouts}
      POSTGRES_DB: ${POSTGRES_DB:-workouts}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workouts}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7
    container_name: workouts-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - internal

  backend:
    build:
      context: ./workouts-backend
      target: dev
    container_name: workouts-backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-workouts}:${POSTGRES_PASSWORD:-workouts}@postgres:5432/${POSTGRES_DB:-workouts}?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      PORT: "8080"
    volumes:
      - ./workouts-backend:/app
      - go_pkg_cache:/go/pkg/mod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  frontend:
    build:
      context: ./workouts-frontend
      target: dev
    container_name: workouts-frontend
    environment:
      BACKEND_URL: http://backend:8080
    volumes:
      - ./workouts-frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  go_pkg_cache:
  frontend_node_modules:
